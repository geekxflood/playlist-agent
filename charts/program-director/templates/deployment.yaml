apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "program-director.fullname" . }}
  labels:
    {{- include "program-director.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "program-director.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "program-director.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "program-director.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "program-director.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /app/program-director
            - serve
            {{- if .Values.config.debug }}
            - --debug
            {{- end }}
            {{- if .Values.config.jsonLogs }}
            - --json
            {{- end }}
            {{- if .Values.config.server.enableScheduler }}
            - --enable-scheduler
            {{- end }}
            - --port={{ .Values.config.server.port }}
            {{- if not .Values.config.server.metricsEnabled }}
            - --metrics=false
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
          env:
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "program-director.secretName" . }}
                  key: radarr-api-key
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "program-director.secretName" . }}
                  key: sonarr-api-key
            {{- if .Values.config.trakt.clientId }}
            - name: TRAKT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "program-director.secretName" . }}
                  key: trakt-client-id
            {{- end }}
            {{- if .Values.config.trakt.clientSecret }}
            - name: TRAKT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "program-director.secretName" . }}
                  key: trakt-client-secret
            {{- end }}
            {{- if eq .Values.config.database.driver "postgres" }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "program-director.secretName" . }}
                  key: postgres-password
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
            - name: tmp
              mountPath: /tmp
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "program-director.fullname" . }}
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "program-director.fullname" . }}
        {{- end }}
        - name: tmp
          emptyDir: {}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
